<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Index Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }
    header {
      background-color: #6200ea;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    nav {
      margin: 1rem 0;
      text-align: center;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #6200ea;
    }
    main {
      padding: 2rem;
      text-align: center;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to My Website</h1>
  </header>
  <nav>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#contact">Contact</a>
  </nav>
  <main>
    <section id="about">
      <h2>About Us</h2>
      <p>This is a sample website created to demonstrate a basic HTML structure.</p>
    </section>
    <section id="services">
      <h2>Our Services</h2>
      <p>We offer web development, design, and consulting services.</p>
    </section>
    <section id="contact">
      <h2>Contact Us</h2>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>
</body>
</html>
